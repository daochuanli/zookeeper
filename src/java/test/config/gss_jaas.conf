/* Kerberos-based authentication. */
/* Note that these two entries (Server) and (Client) need not be in the same file. */
Server {
       com.sun.security.auth.module.Krb5LoginModule required
       useKeyTab=true
       keyTab="/usr/local/zookeeper/conf/zookeeper.keytab"
       storeKey=true
       useTicketCache=false
       principal="zookeeper/localhost";
};
Client {
       com.sun.security.auth.module.Krb5LoginModule required
       useKeyTab=true
       keyTab="/usr/local/zookeeper/conf/myzkclient.keytab"
       principal="myzkclient"
       useTicketCache=false
       debug=true;
};
